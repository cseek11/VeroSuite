# VeroField Backend Deployment with Blue-Green Support
apiVersion: apps/v1
kind: Deployment
metadata:
  name: verofield-api-blue
  namespace: verofield
  labels:
    app: verofield-api
    version: blue
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: verofield-api
      version: blue
  template:
    metadata:
      labels:
        app: verofield-api
        version: blue
        tier: backend
    spec:
      containers:
      - name: api
        image: verofield-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: verofield-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: verofield-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: verofield-secrets
              key: database-url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: verofield-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: verofield-secrets
              key: supabase-service-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: verofield-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: verofield-config
              key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: verofield-frontend
  namespace: verofield
  labels:
    app: verofield-frontend
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: verofield-frontend
  template:
    metadata:
      labels:
        app: verofield-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: verofield-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: verofield-redis
  namespace: verofield
  labels:
    app: verofield-redis
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verofield-redis
  template:
    metadata:
      labels:
        app: verofield-redis
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command: ["redis-server"]
        args: ["--appendonly", "yes"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: verofield
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi


