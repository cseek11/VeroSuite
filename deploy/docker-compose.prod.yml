# VeroField Production Docker Compose
# For local production testing and small-scale deployments

version: '3.8'

services:
  # Backend API
  backend:
    image: verofield-api:${VERSION:-latest}
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: verofield-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      ENABLE_EVENT_SOURCING: ${ENABLE_EVENT_SOURCING:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - verofield-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - backend-logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend
  frontend:
    image: verofield-frontend:${VERSION:-latest}
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: verofield-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      API_URL: ${API_URL:-http://backend:3000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - verofield-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: verofield-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - verofield-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  verofield-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  backend-logs:
    driver: local


