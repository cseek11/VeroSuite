name: Retry Failed Reward Workflows

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  retry-reward-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Retry failed reward workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .cursor/scripts/retry_reward_workflows.py


