name: Validate Pattern Learning

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Get PR number
        id: pr
        run: |
          echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"

      - name: Validate pattern learning
        env:
          PR_NUM: ${{ steps.pr.outputs.number }}
        run: |
          python .cursor/scripts/validate_pattern_learning.py \
            --pr "$PR_NUM" \
            --out validation.json

      - name: Upload validation artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pattern-learning-validation
          path: validation.json
          retention-days: 7

      - name: Post validation comment
        env:
          PR_NUM: ${{ steps.pr.outputs.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f validation.json ]; then
            echo "No validation.json found"
            exit 0
          fi
          
          REPORT=$(jq -r '.report' validation.json)
          COMPLIANCE=$(jq -r '.compliance' validation.json)
          
          gh pr comment "$PR_NUM" --body "$REPORT" || true
          
          # Block if critical violations
          if [ "$COMPLIANCE" = "false" ]; then
            CRITICAL=$(jq '[.violations[] | select(.severity == "high")] | length' validation.json)
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL critical pattern learning violation(s)"
              exit 1
            fi
          fi







