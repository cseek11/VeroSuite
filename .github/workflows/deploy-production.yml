name: Production Deployment

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        working-directory: ./apps/api
        run: npm ci
      
      - name: Run linter
        working-directory: ./apps/api
        run: npm run lint
      
      - name: Run unit tests
        working-directory: ./apps/api
        run: npm test -- --passWithNoTests
      
      - name: Run integration tests
        working-directory: ./apps/api
        run: npm run test:integration -- --passWithNoTests
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.TEST_SUPABASE_SECRET_KEY }}
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      
      - name: Install dependencies
        working-directory: ./apps/api
        run: npm ci
      
      - name: Build backend
        working-directory: ./apps/api
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Build frontend
        working-directory: ./apps/web
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/dist
          retention-days: 7

  validate-environment:
    name: Validate Production Environment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./apps/api
        run: npm ci
      
      - name: Validate environment variables
        working-directory: ./apps/api
        run: npx ts-node scripts/validate-production-env.ts
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, validate-environment]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deployment would happen here"
          echo "Configure your deployment platform (Vercel, AWS, etc.)"
          echo "Backend build: apps/api/dist"
          echo "Frontend build: frontend/dist"
      
      - name: Health check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 10
          # Add actual health check here
          # curl -f ${{ secrets.DEPLOYMENT_URL }}/health || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment successful!"
          # Add notification logic (Slack, email, etc.)
      
      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          # Add notification logic (Slack, email, etc.)


