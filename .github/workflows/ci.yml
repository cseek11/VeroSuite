name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  workflow-validation:
    name: Workflow Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate workflows
        run: python .cursor/scripts/validate_workflow_triggers.py --exit-on-error

  frontend:
    needs: workflow-validation
    name: Frontend Lint, Typecheck, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: |
          npm run lint || true

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/coverage-final.json
          retention-days: 7

      - name: Build
        run: npm run build

  backend:
    needs: workflow-validation
    name: Backend Lint, Unit & E2E
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/verosuite_ci
      JWT_SECRET: test-secret
      NODE_ENV: test
      PORT: 3001
    services:
      postgres:
        image: postgres:14
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: verosuite_ci
        options: >-
          --health-cmd "pg_isready -U postgres" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply database schema
        run: npx prisma db push

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply RLS policies
        run: psql "$DATABASE_URL" -f sql/setup-rls.sql

      - name: Seed database
        run: npm run db:seed

      - name: Lint backend
        run: npx eslint "src/**/*.{ts,tsx}" || true

      - name: Build backend
        run: npm run build

      - name: Run unit tests
        run: npm test -- --ci --reporters=default

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/coverage-summary.json
          retention-days: 7
        continue-on-error: true
